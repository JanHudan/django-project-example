<button href="" class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#Modal">
	<span>Create new</span>
</button>

<!-- Modal -->
<div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title text-dark" id="ModalLabel">Create new {{ label }}</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body" id="modalBody">
				{% for f in form %} {% if f.label %}
				<label>{{ f.label }}</label>
				{% endif %} {{ f }} {% endfor %}
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><strong>Close</strong></button>
				<button href="" class="btn btn-primary" type="button" id="id_create_modal" value="{{ label }}"><strong>Create</strong></button>
			</div>
		</div>
	</div>
</div>

<!-- Modal - Are you sure? -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title text-dark" id="confirmMessage"></h5>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" id="confirmOk">Delete</button>
				<button type="button" class="btn btn-secondary" id="confirmCancel">Cancel</button>
			</div>
		</div>
	</div>
</div>
