{% extends 'app/base.html' %} {% load static %} {% block title %} Dashboard {% endblock %}

<!-- CONTENT -->

{% block content %}
<section>
	<h1 class="h1 mb-3 fw-normal">Applause Hardware Management</h1>
	<span>Hello {{ user }}, since you last visited, XYZ devices need to be returned.</span>
	<span><br />XYZ devices need an update etc..</span>
</section>
<section>
	<div class="row">
		<div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-3">
			<canvas id="hardware_Status_pie_chart" style="min-height: 250px; width: auto"></canvas>
		</div>
		<div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-3">
			<canvas id="hardware_Status_polar_area_chart" style="min-height: 250px; width: auto"></canvas>
		</div>
	</div>
	<div class="row">
		<div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
			<canvas id="hardware_Status_bar_chart" style="min-height: 250px; width: auto"></canvas>
		</div>
	</div>
</section>
{% endblock %}

<!-- SCRIPTS -->

{% block script %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="text/javascript" language="javascript" src="{% static 'js/charts.js' %}"></script>

<script>
	$(document).ready(function () {
		hardwareStatusPieChart({{ hardwareStatusCount }});
		hardwareStatusPolarAreaChart({{ hardwareStatusCount }});
		hardwareStatusBarChart({{ hardwareStatusCount }});
	});
</script>
{% endblock %}
