{% extends 'app/base.html' %} {% load static %} {% block title %} Company {% endblock %}

<!-- CONTENT -->

{% block content %} {% csrf_token %}
<section>
	<div class="row justify-content-md-center mt-3">
		<h1 class="h3 mb-3 fw-normal">Company <span id="span_title"></span> Edit</h1>
	</div>
	<div class="row justify-content-md-center mt-3">
		<div id="form_edit" class="col-12 col-sm-12 col-md-12 col-lg-12">{{ form }}</div>
	</div>
	<div class="row justify-content-md-center mt-3">
		<div class="col-12 col-sm-12 col-md-12 col-lg-12">
			<button href="#" class="btn btn-primary" type="button" id="id_save_object" value="{{ label }}/{{ object_id }}">
				<span>Save</span>
			</button>
		</div>
	</div>
</section>
{% endblock %}

<!-- SCRIPTS -->

{% block script %}
<script type="text/javascript" language="javascript" src="{% static 'js/ajax.js' %}"></script>
<script>
	$(document).ready(function () {
		$("#span_title").text($("#id_name").val());
	});

	$("#id_name").keyup(function () {
		$("#span_title").text($(this).val());
	});
</script>
{% endblock %}
